<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <h1>Radial</h1>

    <form name="optForm" onsubmit="return false;">
      <label for="childrenLen">How many images?</label>
      <input name="childrenLen" id="childrenLen" type="number"
             min="2" max="50" required />

      <br>

      <label for="imgSize">Image width</label>
      <input name="imgSize" id="imgSize" type="range"
             min="1" max="200"required /> px

      <br>

      <label for="circleSize">Size of the circle</label>
      <input name="circleSize" id="circleSize" type="range"
             min="1" max="1000" required />
      <button type="submit">
        submit
      </button>
    </form>

    <div class="stage">
      <div id="container"></div>
    </div>

    <script src="/jspm_packages/system.js"></script>
    <script src="/config.js"></script>
    <script>
      System.import('src/app');
    </script>
  </body>
</html>
