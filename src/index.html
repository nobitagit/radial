<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  </head>
  <body>

    <h1>Radial images CSS generator </h1>

    <form class="controls" name="optForm" onsubmit="return false;">

      <!-- number of images -->
      <label for="childrenLen">How many images?</label>
      <input name="childrenLen" id="childrenLen" type="range"
             oninput="childrenLenAmount.value=childrenLen.value"
             min="2" max="50" required value="23" />
      <output name="childrenLenAmount" id="childrenLenAmount" for="childrenLen"></output>

      <br>
      <!-- size of the images -->
      <label for="imgSize">Images size</label>
      <input name="imgSize" id="imgSize" type="range"
             oninput="imgSizeAmount.value=imgSize.value + 'px'"
             min="1" max="200"required value="70"/>
      <output name="imgSizeAmount" id="imgSizeAmount" for="imgSize"></output>

      <br>
      <!-- size of the circle -->
      <label for="circleSize">Size of the circle</label>
      <input name="circleSize" id="circleSize" type="range"
             oninput="circleSizeAmount.value=circleSize.value + 'px'"
             min="1" max="1000" required value="400"/>
      <output name="circleSizeAmount" id="circleSizeAmount" for="circleSize"></output>

      <br>
      <!-- distance from the circle border -->
      <label for="distance">Distance of the images from the circle</label>
      <input name="distance" id="distance" type="range"
             oninput="distanceAmount.value=distance.value"
             min="-200" max="200" required value="10"/>
      <output name="distanceAmount" id="distanceAmount" for="distance"></output>

      <br>

      <label for="icon">Choose an icon</label>
      <select name="icon" id="icon">
        <option value="ion-social-github-outline">Octocat</option>
        <option value="ion-social-nodejs">Node</option>
        <option value="ion-social-codepen-outline" selected>Codepen</option>
        <option value="ion-social-dropbox-outline">Dropbox</option>
      </select>

      <br>
      <input name="update" id="update"type="checkbox" value="liveUpdate" checked>
      <label for="update">Live update</label>

      <input type="submit" value="update">
      <input id="generateCSS" type="button" value="generate CSS">
    </form>

    <main class="stage">
      <div id="container"></div>
    </main>

    <pre id="well"></pre>

    <footer>
      by Nobita - MIT
    </footer>

  </body>
</html>
